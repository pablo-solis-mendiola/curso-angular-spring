<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary table-responsive-lg">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
                Crear Cliente
            </button>
        </div>
        
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="text-primary">
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">apellido</th>
                    <th scope="col">email</th>
                    <th scope="col">fecha</th>
                    <th class="col">editar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes" class="text-primary">
                    <th scope="row">{{ cliente.id }}</th>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt }}</td>
                    <td>
                        <button class="btn btn-primary btn-rounded btn-sm mx-1" name="editar" 
                        type="button" role="button" [routerLink]="['/clientes/form', cliente.id]">Editar</button>

                        <button class="btn btn-danger btn-rounded btn-sm mx-1" name="eliminar"
                        type="button" role="button" (click)="delete(cliente)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
