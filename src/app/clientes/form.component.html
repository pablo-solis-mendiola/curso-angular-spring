<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row my-3">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4"
            #nombre="ngModel" />
          <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
            <div *ngIf="nombre.errors?.required">Nombre es requerido</div>
            <div *ngIf="nombre.errors?.minlength">Nombre debe tener almenos 4 caracteres</div>
          </div>
        </div>
      </div>
      <div class="form-group row my-3">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required
            #apellido="ngModel" />
          <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="alert alert-danger">
            <div *ngIf="apellido.errors?.required">Apellido es requerido</div>
          </div>
        </div>
      </div>
      <div class="form-group row my-3">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required email
            #email="ngModel" />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.required">Email es requerido</div>
            <div *ngIf="email.errors?.email">Email debe tener un formato v√°lido</div>
          </div>
        </div>
      </div>

      <div class="form-group row my-3">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="save()"
            *ngIf="(cliente.id === undefined) else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()"
              *ngIf="cliente.id !== undefined" [disabled]="!clienteForm.form.valid">Actualizar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
